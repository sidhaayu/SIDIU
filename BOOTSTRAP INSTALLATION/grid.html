<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>grid system</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <!-- inline styling to child div -->
      <div class="col" style="background-color: blue; border: 1px solid">
        Column
      </div>
      <div class="col" style="background-color: blue; border: 1px solid">
        Column
      </div>
    </div>

    <div class="row">
      <!-- inline styling to child div -->
      <div
        class="col-6"
        style="background-color: rgb(0, 255, 42); border: 1px solid"
      >
        Column 6
      </div>
      <div
        class="col-3"
        style="background-color: rgb(0, 255, 42); border: 1px solid"
      >
        Column 3
      </div>
      <div
        class="col-2"
        style="background-color: rgb(0, 255, 42); border: 1px solid"
      >
        Column 2
      </div>
      <div
        class="col-1"
        style="background-color: rgb(0, 255, 42); border: 1px solid"
      >
        Column 1
      </div>
    </div>

    <div class="row">
      <div
        class="col-lg-3 col-md-4 col-sm-6"
        style="background-color: rgb(255, 251, 27); border: 1px solid"
      >
        col-lg-3 col-md-4 col-sm-6
      </div>
      <div
        class="col-lg-3 col-md-4 col-sm-6"
        style="background-color: rgb(255, 251, 27); border: 1px solid"
      >
        col-lg-3 col-md-4 col-sm-6
      </div>
      <div
        class="col-lg-3 col-md-4 col-sm-6"
        style="background-color: rgb(255, 251, 27); border: 1px solid"
      >
        col-lg-3 col-md-4 col-sm-6
      </div>
      <div
        class="col-lg-3 col-md-4 col-sm-6"
        style="background-color: rgb(255, 251, 27); border: 1px solid"
      >
        col-lg-3 col-md-4 col-sm-6
      </div>
    </div>

    <div class="row">

        <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: rgb(27, 251, 255); border: 1px solid">
         col    
        </div>

         <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: rgb(27, 251, 255); border: 1px solid">
          col    
         </div>

         <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: rgb(27, 251, 255); border: 1px solid">
          col    
         </div>

         <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: rgb(27, 251, 255); border: 1px solid">
          col    
         </div>

         <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: rgb(27, 251, 255); border: 1px solid">
          col    
         </div>

         <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: rgb(27, 251, 255); border: 1px solid">
          col    
         </div>
    </div>






    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
